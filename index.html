<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
</head>
<body>
    <form>
        <h1> FORMULÁRIO DE CADASTRO </h1>
        
        <label for="text">nome</label> <input id="text" type="text" placeholder="nome completo">  <br /> 
        <label for="email">email</label> <input id="email" type="email" placeholder="email">  <br /> 
        <label for="senha">senha</label> <input id="senha" type="password" placeholder="password"> <br /> 
        <button type="submit"> cadastre-se </button>
        <button type="reset"> Limpar </button>
    </form>
</body>
</html>
